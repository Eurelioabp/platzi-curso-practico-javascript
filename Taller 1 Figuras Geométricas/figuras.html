<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas para el curso práctico de Platzi.</title>
</head>
<body>
    <header>
    <h1>Figuras geométricas</h1>
    <p>Este es el primer taller del curso práctico de Javascript</p>
    </header>

    <section>
        <h2>Calcula el área y perimetro de un cuadrado</h2>
        <form>
            <label for="InputCuadrado">
                Escribe cuánto mide cada lado de tu cuadrado;
            </label>
            <input id="InputCuadrado" type="number"/>
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular perímetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el área
            </button>
        </form>
    </section>

    <section>
        <h2>Calcula el perímetro de un triángulo</h2>
        <form>
            <label for="InputTrianguloLado">
                Escribe cuánto miden los lados de tu triángulo
            </label>
            <input id="InputTrianguloLado" type="number" />

            <label for="InputTrianguloBase">
                Escribe cuánto mide la base de tu triángulo
            </label>
            <input id="InputTrianguloBase" type="number" />
            <button type="button" onclick="calcularAlturaTriangulo()">
            Calcular altura del triángulo isósceles
            </button>
        </form>
    </section>

    <secton>
        <h2>Calcular valores de un círculo</h2>
        <form>
            <label for="InputCirculo">
                Escribe el radio del circulo
            </label>
            <input id="InputCirculo" type=Number />
            <button type="button" onclick="calcularDiametroCirculo()">
                Calcular Diámetro del circulo
            </button>
            <button type="button" onclick="calcularPerimetroCirculo()">
                Calcular perímetro del circulo
            </button>
            <button type="button" onclick="calcularAreaCirculo()">
                Calcular área del circulo
            </button>
        </form>
    </secton>
    <script src="./figuras.js"></script>
</body>
</html>
